</head>
<body>
<h1><center>LOGIN PAGE<center><h1>
<div class="a">
<form>
<div class="form-inp">
 <input type="text" placeholder="Username" required="required"><br>
 <input id="pass" type="password" placeholder="Password" required="required">
</div>
<div class="b">
 <button id="btn" type="button">LOGIN</button>
</div>
</form>
    <script type="text/javascript">
    document.getElementById("btn").onclick=function myfunction(){
    	var x =document.getElementById("pass").value;
    	if(x!="abinaya")
    	{
    		alert("Username or Password is Incorrect");
    	}
    	else
    	{
    		alert("Successfully logged in");
    	}
    }
    </script>
</div>
</body>
